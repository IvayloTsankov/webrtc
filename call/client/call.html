<!DOCTYPE html>
<html>
<head>
    <title>Recording App</title>
</head>
<body>
    <video id="local" autoplay></video>
    <video id="remote" autoplay></video>
</body>
<script src="adapter.js"></script>
<script src="call.js"></script>
<script>
    function getJsonFromUrl() {
        var query = location.search.substr(1);
        var result = {};
        query.split("&").forEach(function(part) {
            var item = part.split("=");
            result[item[0]] = decodeURIComponent(item[1]);
        });

        return result;
    };

    var local = document.getElementById('local');
    var remote = document.getElementById('remote');

    var success = function(pc) { 
        console.log('call established');
    };

    var fail = function(err) {
        console.log(err);
    };

    var config = {
        'iceServers': [{
            'url': 'turn:turn-server.proznanie.bg:80',
            'username': 'proznanie',
            'credential': 'proznanie123'
        }],

        'video': true,
        'audio': true
    };

    var params = getJsonFromUrl();
    var sessionId = params.session_id;
    var active = params.active === 'true' ? true : false;

    var ws = new WebSocket('ws://localhost:8000');
    ws.onopen = function() {
        if (active) {
            var create = {
                'type': 'create_session',
                'active_user': true,
                'session_id': sessionId
            };

            ws.send(JSON.stringify(create));
        } else {
            var join = {
                'type': 'join_session',
                'active_user': false,
                'session_id': params.session_id
            };

            ws.send(JSON.stringify(join));
        }

        call = new Call(success, fail, config, ws, sessionId, active, local, remote);
    };

    ws.onclose = function() {
        console.log('Connection closed');
    };
</script>
</html>
